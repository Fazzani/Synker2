<div class="site-container">
    <mat-toolbar color="custom">
        <mat-form-field floatPlaceholder="never">
            <input matInput #filter placeholder="Filter medias...">
        </mat-form-field>
        <span class="spacer"></span>
        <a mat-icon-button>
            <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </a>
        <a mat-icon-button>
            <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </a>
    </mat-toolbar>
    <mat-table #table [dataSource]="dataSource" matSort>
        <!-- site_id Column -->
        <ng-container matColumnDef="site_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Site id </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.site_id}} </mat-cell>
        </ng-container>

        <!-- site Column -->
        <ng-container matColumnDef="site">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Site </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.site}} </mat-cell>
        </ng-container>

        <!-- site xmltv_id -->
        <ng-container matColumnDef="xmltv_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Xmltv id </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.xmltv_id}} </mat-cell>
        </ng-container>

        <!-- channel_name Column -->
        <ng-container matColumnDef="channel_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Channel name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.channel_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click)="openDialog(row)">
                        <mat-icon class="mat-24" aria-label="Edit">edit</mat-icon>
                      </button>
                <button mat-icon-button color="primary" (click)="update(row)">
                        <mat-icon class="mat-24" aria-label="">favorite</mat-icon>
                      </button>
                <button mat-icon-button color="accent" (click)="update(row)">
                        <mat-icon class="mat-24" aria-label="">favorite</mat-icon>
                      </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="dataSource.paginator.length" [pageIndex]="dataSource.paginator.pageIndex" [pageSize]="dataSource.paginator.pageSize"
        [pageSizeOptions]="dataSource.paginator.pageSizeOptions">
    </mat-paginator>
</div>
