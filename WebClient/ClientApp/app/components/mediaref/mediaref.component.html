<div class="site-container">
    <mat-toolbar color="custom">
        <mat-form-field floatPlaceholder="never">
            <input matInput #filter placeholder="Filter medias ref...">
        </mat-form-field>
        <!--Tvg sites-->
        <mat-form-field>
            <input type="text" matInput placeholder="Tvg sites..." [formControl]="filterTvgSitesControl" [matAutocomplete]="autofilterTvgSites">
        </mat-form-field>

        <mat-autocomplete #autofilterTvgSites="matAutocomplete">
            <mat-option *ngFor="let site of tvgSites" [value]="site">
                {{ site }}
            </mat-option>
        </mat-autocomplete>
        <span class="spacer"></span>
        <!-- Buttons -->
        <a mat-icon-button>
            <mat-icon class="mat-24" aria-label="Save" matTooltip="Save" (click)="save()">save</mat-icon>
        </a>
        <a mat-icon-button>
            <mat-icon class="mat-24" aria-label="Update" matTooltip="Update" (click)="reload()">update</mat-icon>
        </a>
        <a mat-icon-button>
            <mat-icon class="mat-24" aria-label="Synchronize" matTooltip="Synchronize" (click)="synk()">system_update_alt</mat-icon>
        </a>
        <a mat-icon-button>
            <mat-icon class="mat-24" aria-label="Synchronize picons" matTooltip="Synchronize picons" (click)="synkPiconsForMediaRef()">adjust</mat-icon>
        </a>
        <a mat-icon-button>
            <mat-icon class="mat-24" aria-label="Synchronize picons global" matTooltip="Synchronize picons global" (click)="synkPiconsGlobal()">add_a_photo</mat-icon>
        </a>
    </mat-toolbar>
    <mat-table #table [dataSource]="dataSource" matSort>
        <!-- logo -->
        <ng-container matColumnDef="logo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Logo </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <img [src]="row.tvg?.logo" class="logo-grid" />
            </mat-cell>
        </ng-container>
        <!-- displaynames -->
        <ng-container matColumnDef="displayNames">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Names </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.displayNames}} </mat-cell>
        </ng-container>

        <!-- Groups -->
        <ng-container matColumnDef="groups">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Groups </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.groups}} </mat-cell>
        </ng-container>

        <!-- cultures -->
        <ng-container matColumnDef="cultures">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cultures </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.cultures}} </mat-cell>
        </ng-container>

        <!-- MediaType Column -->
        <ng-container matColumnDef="mediaType">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Media Type </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.mediaType}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click)="openDialog(row)">
                        <mat-icon class="mat-24" aria-label="Edit">edit</mat-icon>
                      </button>
                <button mat-icon-button color="primary" (click)="delete(row.id)">
                        <mat-icon class="mat-24" aria-label="">delete</mat-icon>
                      </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggleSelected(row, $event)" [class.active]="row.selected"></mat-row>
    </mat-table>
    <mat-paginator #paginator [length]="dataSource.paginator.length" [pageIndex]="dataSource.paginator.pageIndex" [pageSize]="dataSource.paginator.pageSize"
        [pageSizeOptions]="dataSource.paginator.pageSizeOptions">
    </mat-paginator>
</div>
