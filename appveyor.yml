version: '1.0.{build}'
image: Visual Studio 2017
configuration: Release
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
  - cmd: pwd
install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm i -g npm@latest
  - cd ./WebClient/
  - npm install
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./WebClient/hfa.WebClient.csproj --verbosity m
  - cmd: dotnet restore ./WebApi/hfa.WebApi.csproj --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet build -c Release /p:DeployOnBuild=true ./WebApi/hfa.WebApi.csproj  /p:PublishProfile=SynkerClientProd
  - cmd: dotnet build -c Release /p:DeployOnBuild=true ./WebClient/hfa.WebClient.csproj  /p:PublishProfile=FolderProfile
test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore ./hfa.tvhLibrary.test/hfa.tvhLibrary.test.csproj --verbosity m
  - cmd: dotnet restore ./hfa.synker.batch.test/hfa.synker.batch.test.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: cd ./hfa.tvhLibrary.test/
  - cmd: dotnet xunit
  - cmd: cd ./hfa.synker.batch.test/
  - cmd: dotnet xunit
on_finish :
  # any cleanup in here
deploy: off