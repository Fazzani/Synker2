<mat-form-field>
    <input matInput [(ngModel)]="data.id" placeholder="id...">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="data.displayname" placeholder="Name...">
</mat-form-field>
<mat-form-field>
    <input matInput [(ngModel)]="data.icon.src" placeholder="icon...">
    <img [src]="data.icon.src" class="logo-medium" />
</mat-form-field>
<mat-action-row>
    <button mat-raised-button (click)="dialogRef.close()">Close</button>
</mat-action-row>
