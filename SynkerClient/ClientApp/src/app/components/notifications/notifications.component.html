<div class="site-container">
  <div id="content">
    <h1>Notifications Timeline</h1>
    <button mat-icon-button (click)="markAllAsRead()" class="pull-right">
      <mat-icon>done_all</mat-icon>
    </button>
    <ul class="timeline">
      <li class="event" *ngFor="let notif of notifications$ | async" attr.data-date="{{notif.Date}}">
        <h3>{{notif.Title}}  <button mat-icon-button color="accent" class="pull-right" (click)="markAsRead(notif)">
            <mat-icon aria-label="Mark as read">clear</mat-icon>
          </button></h3>
        <p>{{notif.Body}} </p>
      </li>
    </ul>
  </div>
</div>
