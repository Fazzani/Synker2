<h2 mat-dialog-title>Login</h2>
<form #UserLogin="ngForm" (ngSubmit)="login()">
    <mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="user.username" name="username" placeholder="Username..." required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" [(ngModel)]="user.password" name="password" placeholder="Password..." required>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <!--<button mat-raised-button mat-dialog-close>Cancel</button>-->
        <button mat-raised-button routerLink="/register" mat-dialog-close>Register</button>
        <button mat-raised-button [disabled]="!UserLogin.form.valid">Login</button>
    </mat-dialog-actions>
</form>
