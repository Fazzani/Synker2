version: '3.4'

services:
 
  hfa.webclient:
    image: synker/webclient:${version:-latest}
    build:
      context: .
      dockerfile: SynkerClient/Dockerfile
  
  hfa.webapi:
    image: synker/webapi:${version:-latest}
    build:
      context: .
      dockerfile: WebApi/Dockerfile
  
  hfa.synker.batch:
    image: synker/batch:${version:-latest}
    build:
      context: .
      dockerfile: SyncLibrary/Dockerfile